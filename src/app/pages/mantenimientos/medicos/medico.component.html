<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form class="form p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()" >
                    <div class="form-group" >
                        <div class="form-group" *ngIf="medicoSeleccionado" >
                            <label for="exampleInputuname2">Foto</label>
                            <div class="input-group">
                                <!-- <img [src]="medicoSeleccionado.img | imagen:'medicos'" class="w200" alt=""> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputuname2">Nombre</label>
                            <div class="input-group">
                                <input type="text" formControlName="nombre" class="form-control" id="exampleInputuname2" placeholder="Username">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                            </div>
                        </div>
                        <label for="exampleInputEmail2">Hospital</label>
                        <div class="input-group">
                            <select formControlName="hospital" name="" class="form-control" id="">
                                <option value="">Seleccione hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id"> {{ hospital.nombre }} </option>
                            </select>
                        </div>
                    </div>

                    <div class="text-left">
                        <button 
                            [disabled]="medicoForm.invalid"
                            type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save">
                                Guardar
                            </i>
                        </button>
                        <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col" *ngIf="hospitalSeleccionado" class="animated fadeIn fast" >
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle"> {{ hospitalSeleccionado.nombre }} </h6>
                <img [src]="hospitalSeleccionado.img | imagen:'hospitales'" class="w200 " alt="">
            </div>
        </div>
    </div>
</div>
